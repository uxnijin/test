    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                document.getElementById('bio-name').textContent = portfolioData.bio.name;
                document.getElementById('bio-description').innerHTML = portfolioData.bio.description;
                const contactLink = document.getElementById('contact-link');
                if (contactLink) contactLink.href = portfolioData.contactEmail;

            }
